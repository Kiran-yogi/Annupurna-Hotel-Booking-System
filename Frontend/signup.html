
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="signup.css">
    <title>Annapurna Hotel</title>
  </head>
  <body>
   
    <section class="container-fluid box1">
      <section class="row">
        <div class="box">
          <h1 class="title">Create a New Account</h1>
        <h5 class="title2">Come join our community! Lets set up your account. Already have one? <a href="login2.html">Sign in here</a></h5>
         <form class="form-container col-lg-12">
        <section class="row">
         <div class="layout1">
              <h5>You can also sign in with these:</h5>
              <a href="https://www.facebook.com/"><img src="fblogo.png"></a>
              <a href="www.gmail.com"><img src="gmaillogo.png"></a>
              <a href="www.instagram.com"><img src="instalogo.png"></a>
            </div>
            <div class="layout2">
             <h4>User Name:</h4>
                <input type="username" placeholder="User Name" class="form-control my-2 p-2 mb-5">
                <h4>Phone Number:</h4>           
                <input type="phonenumber" placeholder="Phone Number" class="form-control my-2 p-2 mb-5"> 
                <h4 >Password:</h4>
                <input type="password" placeholder="********" class="form-control my-2 p-2 mb-5"> 
                <p>By submitting the form you agree to our <a href="#">Terms of service</a></p>
                <button type="button" class="btn1 mt-5 mb-5">Join</button>
              </div>
            </section>
          </form>
       
      </div>
            
               
      </section>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
